<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2e3c5e;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .illustration-side {
            flex: 1;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-side {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            padding-top: 5px;
        }
        .logo img{
            width: 15%;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .register-text {
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        .register-text a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e3c96;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
            gap: 5px;
        }

        .footer-links a {
            color: #1a73e8;
            text-decoration: none;
        }

        .copyright {
            font-size: 12px;
            margin-top: 10px;
        }

        .copyright a {
            color: #1a73e8;
            text-decoration: none;
        }

        /* Image styling */
        .illustration-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .phone-image {
            position: absolute;
            height: 75%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .person-image {
            position: absolute;
            height: 70%;
            right: 0;
            bottom: 10%;
            z-index: 2;
        }

        .plant-image {
            position: absolute;
            height: 20%;
            left: 10%;
            bottom: 10%;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                width: 95%;
            }

            .illustration-side {
                display: none;
            }

            .login-side {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-side">
            <div class="illustration-wrapper">
                <!-- Phone Image -->
                <img class="phone-image" src="./assets/images/logn-image.jpg" alt="Phone login screen" />
            </div>
        </div>
        <div class="login-side">
            <div class="logo">
                <!-- Simple AS logo -->
                <img src="./assets/images/logo.png" alt="">
            </div>
            <div class="form-container">
                <h1>Login</h1>
                <div class="register-text">
                    Don't have an account? <a href="#">Register today</a>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <button class="login-btn">Login</button>
                <div class="footer">
                    <div class="footer-links">
                        <a href="terms-and-condition.html">Terms & Condition</a> / 
                        <a href="terms-and-condition.html">Privacy Policy</a> / 
                        <a href="about.html">About Us</a> / 
                    </div>
                    <div class="copyright">
                        Arthavidya Trading Community Pvt Ltd Â© All Rights Reserved - 2025
                        Developed By <a href="https://arthavidyacommunity.com/">Arthavidya Trading Community</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
